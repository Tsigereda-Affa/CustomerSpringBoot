<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a> List of a customer </a><br />
<table>
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <td>Detail</td>

    </tr>
    <tr th:each="customer :${customers}">
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td>

            <a th:href="@{/detail/{id}(id=${customer.customerId})}">Details</a>

        </td>
    </tr>
</table>
</body>
</html>
